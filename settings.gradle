dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}
rootProject.name = "Adelaide"
include ':app'
include ':android-core-base'
project(':android-core-base').projectDir = new File(rootDir, '/AndroidCoreBase/core')
include ':photoeditorcore'
project(':photoeditorcore').projectDir = new File(rootDir, '/PhotoEditorCore/photoeditor')
include ':data'
include ':domain'
