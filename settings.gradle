dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}

rootProject.name = "Adelaide"
include(
        ":app",
        ":core:utils",
        ":core:ui",
        ":core:paginator",
        ":core:view",
)
project(':core:utils').projectDir = new File(rootDir, '/AndroidCoreBase/utils')
project(':core:ui').projectDir = new File(rootDir, '/AndroidCoreBase/ui')
project(':core:paginator').projectDir = new File(rootDir, '/AndroidCoreBase/paginator')
project(':core:view').projectDir = new File(rootDir, '/AndroidCoreBase/view')
