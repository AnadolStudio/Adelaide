dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}
rootProject.name = "Adelaide"
include(
        ":app",
        ":core:android-base",
        ":core:photoeditor",
        ":core:base",
        ":core:common",
        ":core:utils",
        ":core:resources",
        ":features:gallery",
        ":features:home",
)
project(':core:android-base').projectDir = new File(rootDir, '/AndroidCoreBase/core')
project(':core:photoeditor').projectDir = new File(rootDir, '/PhotoEditorCore/photoeditor')
