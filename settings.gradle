dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}
rootProject.name = "Adelaide"
include ':app'
include ':core'
project(':core').projectDir = new File('/AndroidCoreBase/core')
include ':photoeditorcore'
project(':photoeditorcore').projectDir = new File('/PhotoEditorCore/photoeditor')
include ':domain'
include ':data'
